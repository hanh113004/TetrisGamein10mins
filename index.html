<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #start-screen, #game-screen {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #game-screen {
            display: none;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #game-board {
            width: 300px;
            height: 600px;
            border: 2px solid #333;
            background-color: #111;
        }
        #side-panel {
            width: 150px;
            padding: 20px;
            background-color: #ddd;
            margin-left: 20px;
        }
        #next-piece {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Tetris</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-screen">
        <div id="game-container">
            <div id="game-board"></div>
            <div id="side-panel">
                <h2>Next Piece</h2>
                <div id="next-piece"></div>
                <h2>Score: <span id="score">0</span></h2>
                <button id="pause-button">Pause</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
